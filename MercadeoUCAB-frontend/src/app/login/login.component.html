<body>
<mat-card >
    <mat-card-content>
      <div class="header" id="imagen" >
          <img src="../../../assets/img/MercadeoUCAB-logon.png" width="250" height="250" class="mx-out" >
        </div>
      <form name="loginForm" [formGroup]="loginForm">
        <div class="form-group">
          <mat-form-field class="full-width" appaerance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="correo" matInput required [(ngModel)]="usuario.correo"/>
            <mat-error *ngIf="loginForm.get('correo').errors?.required">
              Falta llenar el correo electronico
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="full-width" appareance="outline">
              <mat-label>Contraseña</mat-label>
              <input formControlName="contrasena" matInput [type]= "'hide' ? 'password': 'text'" required [(ngModel)]="usuario.contrasena"/>
               <mat-error *ngIf="loginForm.get('contrasena').errors?.required">
                  Introduzca la contraseña
               </mat-error>
          </mat-form-field>
      </div>
      <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">Iniciar sesión</button>
      <div class="aLink">
      <p><a href="recuperarContrasena">¿Olvidó la contraseña?</a></p>
      </div>
      <div class="aLink">
        <p><a href="registroEncuestado">¿No posee una cuenta? Registrarse</a></p>
        </div>
     </form>
    </mat-card-content>
  </mat-card>
</body>
