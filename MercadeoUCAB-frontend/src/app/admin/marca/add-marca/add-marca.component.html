<form [formGroup]="marcaForm" novalidate> 

    <h4>Nueva Marca</h4>
      <div class="form-group">
        <mat-form-field class="full-width" appaerance="outline">
          <mat-label>Nombre:</mat-label>
          <input formControlName="nombre" matInput required [(ngModel)]="marca2.nombre"/>
          <mat-error *ngIf="marcaForm.get('nombre').errors?.required">
              Falta llenar el nuevo nombre de la marca
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width" appaerance="outline">
          <mat-label>Descripción:</mat-label>
          <input formControlName="descripcion" matInput required [(ngModel)]="marca2.descripcion"/>
           <mat-error *ngIf="marcaForm.get('descripcion').errors?.required">
              Falta llenar la descripción
          </mat-error>
        </mat-form-field>
      </div>
  
    <button type="submit"  mat-raised-button color="primary" (click)="addMarca(marca2.nombre, marca2.descripcion)" [disabled]="marcaForm.invalid">Añadir Marca</button>
  </form>
