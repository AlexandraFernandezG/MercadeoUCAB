  <!-- Encabezado -->
  <div class="pageHeader">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Solicitudes</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
  <div class="botones-opciones">
  </div>

  <div class="mat-elevation-z8">

    <!-- Filtro -->
    <div class="filter-area">
      <span class="material-icons search-icon">search</span>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element._descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Género </th>
        <td mat-cell *matCellDef="let element"> {{element._genero}} </td>
      </ng-container>

      <ng-container matColumnDef="edadMinima">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad Mínima </th>
        <td mat-cell *matCellDef="let element"> {{element._edadMinima}} </td>
      </ng-container>

      <ng-container matColumnDef="edadMaxima">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad Máxima </th>
        <td mat-cell *matCellDef="let element"> {{element._edadMaxima}} </td>
      </ng-container>

      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Estado Civil </th>
        <td mat-cell *matCellDef="let element">
          {{element._estadoCivil}}
          <!-- <div *ngIf="!element._estadoCivil">No se especificó</div> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element._usuario._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element._producto._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openModal(row._id)">
            <mat-icon class="asignar-icon mdl-js-button mdl-js-ripple-effect">
              note_add
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
