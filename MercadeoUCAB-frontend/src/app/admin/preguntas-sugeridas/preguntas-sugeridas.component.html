
<div class="container">

  <div class="row text-left mt-5">
    <!-- <div class="col-5"> -->
      <div class="row">
        <h2 id="Encabezado">Preguntas Sugeridas</h2>
        <a id="hand" class="btn"><i class="fas fa-retweet fa-lg" style="color:rgba(84, 157, 252, 0.993);"></i></a>
      </div>
    <!-- </div> -->

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionPregunta}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoPregunta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoPregunta}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.estatusPregunta}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button class="asignar-icon mdl-js-button mdl-js-ripple-effect" mat-icon-button (click)="Agregar(row)"><mat-icon>create</mat-icon></button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
