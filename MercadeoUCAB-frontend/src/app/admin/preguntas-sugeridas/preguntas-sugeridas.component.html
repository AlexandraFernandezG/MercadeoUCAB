  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionPregunta}} </td>
      </ng-container>
      
      <ng-container matColumnDef="tipoPregunta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoPregunta}} </td>
      </ng-container>

      <ng-container matColumnDef="subCategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategoria </th>
        <td mat-cell *matCellDef="let element"> {{element._subcategoria._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.estatusPregunta}} </td>
      </ng-container>
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="Agregar(row)"><mat-icon>create</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
