  <!-- Encabezado -->
  <div class="pageHeader">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Estudios</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
  <div class="botones-opciones">
    <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">
      Agregar
      <i class="fas fa-plus-circle"></i>
    </a>
  </div>

  <div class="mat-elevation-z8">

    <!-- Filtro -->
    <div class="filter-area">
      <span class="material-icons search-icon">search</span>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="BÃºsqueda">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element._fechaInicio | date: "dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin </th>
        <td mat-cell *matCellDef="let element"> {{element._fechaFin | date: "dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Analista creador </th>
        <td mat-cell *matCellDef="let element"> {{element._usuario._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element._estatus}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element._estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openEModal(row._id)">
            <mat-icon class="create-icon mdl-js-button mdl-js-ripple-effect">
              create
            </mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEstudio(row)">
            <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
              delete
            </mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/admin/asignacionpreguntas', row._id]">
            <mat-icon class="asignar-icon mdl-js-button mdl-js-ripple-effect">
              note_add
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- Columna Asignar Estudios -->
      <!-- <ng-container matColumnDef="asignarPreguntas">
        <th mat-header-cell *matHeaderCellDef> Asignar Preguntas</th>

              note_add
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container> -->



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
