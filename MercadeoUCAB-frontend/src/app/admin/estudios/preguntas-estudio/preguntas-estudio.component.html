<div class="container">

  <div class="row text-left mt-5">
    <div class="col-5">
      <div class="row">
        <h2 id="Encabezado">Preguntas asignadas al Estudio {{id}}</h2>
        <a id="hand" class="btn"><i class="fas fa-retweet fa-lg" style="color:rgba(84, 157, 252, 0.993);"></i></a>
      </div>

      <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal(id)">Asignar preguntas<i
          class="fas fa-plus-circle"></i></a>
    </div>


    <div class="container" style="margin-bottom: 30px;">
      <table id="dataTable" #dataTable class="table table-bordered table-hover" style="background-color: #FDF4E3;">
        <thead class="thead" style="background-color:rgba(84, 157, 252, 0.993); color: #FFFF;">
          <tr class="text-center">
            <th scope="col">Numero</th>
            <th scope="col">DescripciÃ³n</th>
            <th scope="col">Tipo de Pregunta</th>
            <th scope="col">Subcategoria que pertenece</th>
            <th scope="col">Estatus</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr *ngFor="let pregunta of preguntas; let i=index">
            <th class="text-center" scope="row">{{i+1}}</th>
            <td class="text-center">{{pregunta._descripcion}}</td>
            <td class="text-center">{{pregunta._tipoPregunta}}</td>
            <td class="text-center">{{pregunta._subcategoria._nombre}}</td>
            <td class="text-center">{{pregunta._estatus}}</td>     
        </tbody>
    
      </table>
    </div>
  </div>
</div>
