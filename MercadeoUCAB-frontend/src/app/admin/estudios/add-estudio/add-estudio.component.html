<div class="pageHeader">
	<mat-toolbar>
		<span class="fill-remaining-space"></span>
		<span>Generar Estudio</span>
		<span class="fill-remaining-space"></span>
	</mat-toolbar>
</div>
<form novalidate [formGroup]="estudioForm" name="estudioForm" (ngSubmit)="addEstudio()"> 


	  <div class="col1">

		<mat-form-field class="full-width" appearance="fill">
			<mat-label>Nombre</mat-label>
			<input formControlName="nombre"  matInput/>
		</mat-form-field>
	
		<mat-form-field class="full-width" appearance="fill">
		  <mat-label>Instrumento</mat-label>
		  <input formControlName="instrumento"  matInput/>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Estudio Abierto desde:</mat-label>
			<input matInput [matDatepicker]="picker1" formControlName="fechaInicio">
			<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
			<mat-datepicker #picker1></mat-datepicker>
		</mat-form-field>
	
		<mat-form-field appearance="fill">
			<mat-label>Estudio Abierto Hasta:</mat-label>
			<input matInput [matDatepicker]="picker2" formControlName="fechaFin">
			<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
			<mat-datepicker #picker2></mat-datepicker>
		</mat-form-field>
	   
		<mat-form-field class="full-width" appearance="fill">
		  <mat-label>Analista</mat-label>
		  <mat-select formControlName="analista" atInput>
			<mat-option *ngFor="let analista of analistas" [value]="analista.id">
			  {{analista.nombre}}
			</mat-option>
		  </mat-select>
		</mat-form-field>

	  </div>


	
	<button  mat-raised-button color="primary" type="submit" [disabled]="estudioForm.invalid">
		Enviar
	</button> 
	<button  mat-raised-button color="warn" (click)="close()">
		Cancelar
	</button> 

</form>
