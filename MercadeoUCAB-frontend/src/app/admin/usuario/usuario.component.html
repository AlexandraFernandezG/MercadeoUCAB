  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element._nombre}} </td>
      </ng-container>


      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element._correoelectronico}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element._rol._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element._estatus}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openEModal(row._id)">
            <mat-icon class="create-icon mdl-js-button mdl-js-ripple-effect">
              create
            </mat-icon>
          </button>
          <button mat-icon-button (click)="deleteUsuario(row)">
            <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
              delete
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
