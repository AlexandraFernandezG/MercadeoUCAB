<div class="container">

	<div class="row text-left mt-5">
		<div class="col-5">
			<div class="row">
				<h2 id="Encabezado">Presentaciones</h2>
				<a id="hand" class="btn"><i class="fas fa-retweet fa-lg" style="color:rgba(84, 157, 252, 0.993);"></i></a>
			</div>

			<a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">Agregar <i
					class="fas fa-plus-circle"></i></a>
		</div>
	</div>
	<!-- Lista de presentaciones -->
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" matSort>


			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
				<td mat-cell *matCellDef="let element"> {{element._nombre}} </td>
			</ng-container>


			<ng-container matColumnDef="descripcion">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
				<td mat-cell *matCellDef="let element"> {{element._descripcion}} </td>
			</ng-container>

			<ng-container matColumnDef="estatus">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
				<td mat-cell *matCellDef="let element"> {{element._estatus}} </td>
			</ng-container>

			<ng-container  matColumnDef="acciones">
				<th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
				<mat-cell *matCellDef="let row">
					<button mat-icon-button (click)="openEModal(row._id)">
              <mat-icon class="create-icon mdl-js-button mdl-js-ripple-effect" data-modificar-emergente="Modificar">
                create
              </mat-icon>
					</button>
					<button mat-icon-button (click)="deletePresentacion(row)">
            <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
              delete
            </mat-icon>
          </button>
				</mat-cell>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
	</div>
</div>
