<div class="container">

  <div class="pageHeader">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Estudios Sugeridos</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: "dd/MM/yyyy"}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)='cloneEstudio(row._id)'>
            <mat-icon>note_add</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="asignarPreguntas">
        <th mat-header-cell *matHeaderCellDef> Asignar Preguntas</th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/admin/asignacionpreguntas', row._id]">
            <mat-icon>note_add</mat-icon>
          </button>
        </mat-cell>
      </ng-container> -->
      
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
