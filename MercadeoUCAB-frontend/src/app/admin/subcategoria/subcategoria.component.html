<div class="container">

  <div class="row text-left mt-5">
    <div class="col-5">
      <div class="row">
        <h2 id="Encabezado">Subcategorías</h2>
        <a id="hand" class="btn"><i class="fas fa-retweet fa-lg" style="color:rgba(84, 157, 252, 0.993);"></i></a>
      </div>
      <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">Agregar <i
        class="fas fa-plus-circle"></i></a>
    </div>


    <div class="container" style="margin-bottom: 30px;">
      <table id="dataTable" #dataTable class="table table-bordered table-hover" style="background-color: #FDF4E3;">
        <thead class="thead" style="background-color:rgba(84, 157, 252, 0.993); color: #FFFF;">
          <tr class="text-center">
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Nombre Categorí­a</th>
            <th scope="col">Estatus</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
        <tbody class="tbody">
          <tr *ngFor="let subcategoria of subcategorias">
            <th class="text-center" scope="row">{{subcategoria._id}}</th>
            <td class="text-center">{{subcategoria._nombre}}</td>
            <td class="text-center">{{subcategoria._descripcion}}</td>
            <td class="text-center">{{subcategoria._categoria._nombre}}</td>
            <td class="text-center">{{subcategoria._estatus}}</td>     
            <td>
              <div class="row">
                <div align="center" class="col-sm-4">
                  <a class="btn btn-primary text-white" style="cursor: pointer;" data-toggle="modal" data-target="#Modal" (click)="openEModal(subcategoria._id)"><i class="fas fa-pencil-alt"></i></a>
                </div>
                <div align="center" class="col-sm-4">
                  <button type="submit" class="btn btn-danger" (click)="deleteSubcategoria(subcategoria)"><i class="fas fa-trash"></i></button>
                </div>
              </div>
            </td>
        </tbody>
      </table>
    </div>
  </div>
</div>
