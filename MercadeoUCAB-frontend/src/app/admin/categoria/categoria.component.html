<div class="container">
  <div class="pageHeader">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Categorías de productos</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
  <div class="botones-opciones">
    <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">
      Agregar
      <i class="fas fa-plus-circle"></i>
    </a>
  </div>

  <div class="mat-elevation-z8">

    <!-- Filtro -->
    <div class="filter-area">
      <span class="material-icons search-icon">search</span>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columna nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element._nombre}} </td>
      </ng-container>

      <!-- Columna descripcion -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element._descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element._estatus}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openEModal(row._id)">
            <mat-icon class="create-icon mdl-js-button mdl-js-ripple-effect">
              create
            </mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCategoria(row)">
            <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
              delete
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
