<html>
  <div>
    <div class="pageHeader">
      <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Estudios</span>
        <span class="fill-remaining-space"></span>
      </mat-toolbar>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.idEstudio}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEstudio}} </td>
        </ng-container>

        <ng-container matColumnDef="_fechaInicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaInicioEstudio | date: "dd/MM/yyyy"}} </td>
        </ng-container>

         <ng-container matColumnDef="_fechaFin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaFinEstudio | date: "dd/MM/yyyy"}} </td>
        </ng-container> 

        <ng-container matColumnDef="_estatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
          <td mat-cell *matCellDef="let element"> {{element.estatusEstudio}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button><mat-icon>launch</mat-icon></button>
          </mat-cell>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>

    <div align="center" class="col-sm-4">
			<button mat-raised-button type="submit" (click)="crearProducto()">
        <i class="far fa-folder-open">
          Crear producto
        </i>
      </button>
		</div>
    <div align="center" class="col-sm-4">
			<button mat-raised-button type="submit" (click)="solicitarEstudio()">
        <i class="far fa-folder-open">
          Solicitar Estudio
        </i>
      </button>
    </div>
  </div>
    
</html>
