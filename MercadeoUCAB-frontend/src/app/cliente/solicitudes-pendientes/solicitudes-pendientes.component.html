<div class="container">

    <div class="pageHeader">
        <mat-toolbar>
          <span class="fill-remaining-space"></span>
          <span>Solicitudes Pendientes</span>
          <span class="fill-remaining-space"></span>
        </mat-toolbar>
      </div>
    <div align="center" class="col-sm-4">
        <button mat-raised-button type="submit" (click)="solicitarEstudio()">
            <i class="far fa-folder-open">
                Solicitar Estudio
            </i>
        </button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element._descripcion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Genero </th>
          <td mat-cell *matCellDef="let element"> {{element._genero}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edadMinima">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad Minima </th>
          <td mat-cell *matCellDef="let element"> {{element._edadMinima}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edadMaxima">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Edad Maxima </th>
          <td mat-cell *matCellDef="let element"> {{element._edadMaxima}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estadoCivil">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Estado Civil </th>
          <td mat-cell *matCellDef="let element"> {{element._estadoCivil}} </td>
        </ng-container>
  
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element._producto._nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="openModal(row._id)"><mat-icon>note_add</mat-icon></button>
          </mat-cell>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
