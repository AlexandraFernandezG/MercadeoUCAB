<form [formGroup]="productoForm" novalidate>

    <h4>Nuevo Producto</h4>
      <div class="form-group">
        <mat-form-field class="full-width" appaerance="outline">
          <mat-label>Nombre:</mat-label>
          <input formControlName="nombre" matInput required [(ngModel)]="producto2.nombre"/>
            <mat-error *ngIf="productoForm.get('nombre').errors?.required">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width" appaerance="outline">
          <mat-label>Descripción:</mat-label>
          <input formControlName="descripcion" matInput required [(ngModel)]="producto2.descripcion"/>
            <mat-error *ngIf="productoForm.get('descripcion').errors?.required">
              Campo obligatorio
            </mat-error>
        </mat-form-field>
      </div>
      <h5>Seleccione una subcategoria:</h5>
      <div class="fields">
      <mat-form-field appearance="fill">
        <mat-label>--Subcategoría--</mat-label>
        <mat-select formControlName="subcategoriaDto" [(ngModel)]="producto._subcategoria._id">
            <mat-option *ngFor="let subcategoria of subcategorias" [value]="subcategoria._id" >
                {{ subcategoria._nombre }}
            </mat-option>
            </mat-select>
    </mat-form-field>
      </div>
      <h5>Seleccione una marca:</h5>
      <div class="fields">
      <mat-form-field appearance="fill">
        <mat-label>--Marca--</mat-label>
        <mat-select formControlName="marcaDto" [(ngModel)]="producto._marca._id">
            <mat-option *ngFor="let marca of marcas" [value]="marca._id" >
                {{ marca._nombre }}
            </mat-option>
            </mat-select>
    </mat-form-field>
      </div>
  
    <button type="submit"  mat-raised-button color="primary" (click)="addProducto(producto2.nombre, producto2.descripcion)" [disabled]="productoForm.invalid">Añadir Producto</button>
  </form>
