  <div class="pageHeader">
    <mat-toolbar>
      <span class="fill-remaining-space"></span>
      <span>Sus Productos Creados</span>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  </div>
  <div class="botones-opciones">
    <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">
      Agregar
      <i class="fas fa-plus-circle"></i>
    </a>
  </div>

  <!-- Área de tabla -->
  <div class="mat-elevation-z8">

    <!-- Filtro -->
    <div class="filter-area">
      <span class="material-icons search-icon">search</span>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto._nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let producto"> {{producto._descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="subcategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategoria que pertenece </th>
        <td mat-cell *matCellDef="let producto"> {{producto._subcategoria._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let producto"> {{producto._marca._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let producto"> {{producto._estatus}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button (click)="openEModal(row._id)"> -->
          <button mat-icon-button >
            <mat-icon class="create-icon mdl-js-button mdl-js-ripple-effect">
              create
            </mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="deleteCategoria(row)"> -->
            <button mat-icon-button >
            <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
              delete
            </mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
