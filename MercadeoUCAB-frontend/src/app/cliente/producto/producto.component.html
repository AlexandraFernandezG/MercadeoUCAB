<div class="container">

  <div class="row text-left mt-5">
    <div class="col-5">
      <div class="row">
        <h2 id="Encabezado">Sus productos creados</h2>
        <a id="hand" class="btn"><i class="fas fa-retweet fa-lg" style="color:rgba(84, 157, 252, 0.993);"></i></a>
      </div>

      <a href="#" class="btn btn-info ml-2" data-toggle="modal" data-target="#Modal" (click)="openModal()">Agregar <i
          class="fas fa-plus-circle"></i></a>
    </div>
  </div>
  <div class="mat-elevation-z8">

    <!-- Filtro -->
    <div class="filter-area">
      <span class="material-icons search-icon">search</span>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="BÃºsqueda">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let producto"> {{producto._nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let producto"> {{producto._descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="subcategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategoria que pertenece </th>
        <td mat-cell *matCellDef="let producto"> {{producto._subcategoria._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let producto"> {{producto._marca._nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let producto"> {{producto._estatus}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button ><mat-icon>create</mat-icon></button>
          <button mat-icon-button ><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
