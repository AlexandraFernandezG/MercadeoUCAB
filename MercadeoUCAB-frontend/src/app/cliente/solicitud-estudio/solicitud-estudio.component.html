<h1>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
  </h1>
  <body>
    <h1 class='contenidoSolicitud'>
      <b>Solicitud de Estudios</b>
    </h1>
    <div class="solicitudEst">
      <form>
        <div class="texto">
          <label for="formGroupExampleInput"><b>Descripción</b></label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="texto">
          <label for="formGroupExampleInput2"><b>Edad Mínima</b></label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        <div class="texto">
          <label for="formGroupExampleInput2"><b>Edad Máxima</b></label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Genero</b></label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </div>
  </body>
