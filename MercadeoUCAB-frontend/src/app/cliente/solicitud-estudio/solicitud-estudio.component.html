<form novalidate [formGroup]="solicitudForm" name="solicitudForm" (ngSubmit)="onSubmit()"> 
  <h4><b>Solicitud de Estudio</b></h4>
    <div class="producto-input">
      <mat-form-field class="full-width" appaerance="outline">
        <mat-label>Producto</mat-label>
        <input formControlName="producto" matInput required/>
        <mat-error *ngIf="solicitudForm.get('producto').errors?.required">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="descripcion-input">
      <mat-form-field class="full-width" appaerance="outline">
        <mat-label>Descripción</mat-label>
        <input formControlName="descripcion" matInput required/>
        <mat-error *ngIf="solicitudForm.get('descripcion').errors?.required">
          Campo requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="edadMinima-input">
      <mat-form-field class="full-width" appaerance="outline">
        <mat-label>Edad Mínima</mat-label>
        <input type="number" formControlName="edadMinima" matInput required/>
          <mat-error *ngIf="solicitudForm.get('edadMinima').errors?.required">
            Campo requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appaerance="outline">
        <mat-label>Edad Máxima</mat-label>
        <input type="number" formControlName="edadMaxima" matInput required/>
          <mat-error *ngIf="solicitudForm.get('edadMaxima').errors?.required">
            Campo requerido
          </mat-error>
      </mat-form-field>
    </div>

    <div class="nivelEconomico">

      <mat-form-field class="full-width" appaerance="fill">
        <mat-label>Nivel Económico</mat-label>
        <mat-select formControlName="nivelEconomico" matInput required>
          <mat-option value="todos">Todos</mat-option>
          <mat-option value="bajo">Bajo</mat-option>
          <mat-option value="medio">Medio</mat-option>
          <mat-option value="alto">Alto</mat-option>
        </mat-select>
        <mat-error *ngIf="solicitudForm.get('nivelEconomico').errors?.required">
          Campo requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appaerance="fill">
        <mat-label>Genero</mat-label>
        <mat-select formControlName="genero" matInput required>
          <mat-option value="todos">Todos</mat-option>
          <mat-option value="hombre">Hombre</mat-option>
          <mat-option value="Mujer">Mujer</mat-option>
          <mat-option value="otro">Otro</mat-option>
        </mat-select>
        <mat-error *ngIf="solicitudForm.get('genero').errors?.required">
          Campo requerido
        </mat-error>
      </mat-form-field>

    </div>
  <button  mat-raised-button color="primary">Enviar</button>
</form>
