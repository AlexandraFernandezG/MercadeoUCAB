  <div fxLayout="row wrap" fxLayoutGap="40px grid">
    <div fxFlex="33%" fxFlex.xs="100%" *ngFor="let estudio of estudios; let rowIndex = index">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{estudio.nombre}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="/../assets/img/survey.png">
        <mat-card-content>
          
        </mat-card-content>
  
        <mat-card-actions >
          <button mat-button color="primary" *ngIf="estudio.EstadoEncuestado === 'En espera' ">
            Responder Encuesta
          </button>
          <button mat-button color="primary" *ngIf="estudio.EstadoEncuestado === 'En proceso' ">
            Continuar Encuesta
          </button>
             
        </mat-card-actions>
      </mat-card>
    </div>
