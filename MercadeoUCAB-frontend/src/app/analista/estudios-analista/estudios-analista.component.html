<div class="pageHeader">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Estudios</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>

<div fxLayout="row wrap" fxLayoutGap="40px grid">
  <div fxFlex="33%" fxFlex.xs="100%" *ngFor="let estudio of estudios; let rowIndex = index">
    <mat-card class="mat-elevation-z4" >
      <mat-card-header>
        <mat-card-title>{{estudio.nombre}}</mat-card-title>
        <mat-card-subtitle>{{estudio.estado}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/../assets/img/survey.png">
      <mat-card-content>
        
      </mat-card-content>

      <mat-card-actions >
        <button mat-button color="primary" (click)="openModal(estudio.id, estudio.nombre, estudio.DisponibilidadEnLinea)" >Ver Muestra</button>
        <button mat-button color="primary" *ngIf="estudio.estado === 'Finalizado' "  [routerLink]="['/analista/resultados/', estudio.id]">Ver Resultados</button>
        <button mat-button color="primary" *ngIf="estudio.estado === 'En espera' " 
          (click)="updateEstado(estudio.id)">
          Iniciar
        </button>
             
      </mat-card-actions>
    </mat-card>
  </div>
</div>
