<div class="container">
    
    <button mat-button (click)="closeModal()">
        X
    </button>

    <div class="pageHeader">
        <mat-toolbar>
          <span class="fill-remaining-space"></span>
          <span>Muestra {{data.nombre}}</span>
          <span class="fill-remaining-space"></span>
        </mat-toolbar>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <mat-cell *matCellDef="let row">

              <button mat-icon-button *ngIf ="data.enLinea === 'no' && row.estado != 'Respondido' " [routerLink]="['/encuestado/respuestas-encuesta/' + this.data.id + '/' + row.id]" (click)="closeModal()">
                <mat-icon>note_add</mat-icon>
              </button>

            </mat-cell>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
