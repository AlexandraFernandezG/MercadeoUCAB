<div class="container">
    
    <button mat-button (click)="closeModal()">
        X
    </button>

    <div class="pageHeader">
        <mat-toolbar>
          <span class="fill-remaining-space"></span>
          <span>Muestra {{data.nombre}}</span>
          <span class="fill-remaining-space"></span>
        </mat-toolbar>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
            <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button >
                    <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
                        delete
                    </mat-icon>
                </button>
            </mat-cell>
        </ng-container>
  
        <!-- FIXME: column not showing -->
        <ng-container matColumnDef="asignarPreguntas">
          <th mat-header-cell *matHeaderCellDef> Asignar Preguntas</th>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button [routerLink]="['/admin/asignacionpreguntas', row._id]">
              <mat-icon class="asignar-icon mdl-js-button mdl-js-ripple-effect">
                note_add
              </mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
