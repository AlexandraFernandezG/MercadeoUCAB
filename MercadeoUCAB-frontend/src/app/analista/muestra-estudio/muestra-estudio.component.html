<div class="container">

    <button mat-button (click)="closeModal()">
        X
    </button>

    <div class="pageHeader">
        <mat-toolbar>
          <span class="fill-remaining-space"></span>
          <span>Muestra {{data.nombre}}</span>
          <span class="fill-remaining-space"></span>
        </mat-toolbar>
    </div>

    <div class="mat-elevation-z8">

      <!-- Filtro -->
      <div class="filter-area">
        <span class="material-icons search-icon">search</span>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="BÃºsqueda">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th class="accion-header" mat-header-cell *matHeaderCellDef> Acciones </th>
            <mat-cell *matCellDef="let row">

              <button mat-icon-button [routerLink]="['/encuestado/respuestas-encuesta', data.id]" (click)="closeModal()">
                <mat-icon>note_add</mat-icon>
              </button>

              <button mat-icon-button >
                  <mat-icon class="delete-icon mdl-js-button mdl-js-ripple-effect">
                      delete
                  </mat-icon>
              </button>

            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
