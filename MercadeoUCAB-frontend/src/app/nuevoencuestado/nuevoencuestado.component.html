<i class="btn fas fa-arrow-circle-left fa-4x" style="color:#00c2db" button (click)="atras()" ></i>
<h2 class="headertekst">Bienvenido al sistema de encuestas MercadeoUCAB</h2>
<div class="container" style="margin-top: 100px">
  <mat-card style="max-width: 720px" class="mx-auto">
    <mat-card-title>Registro de nuevo usuario</mat-card-title>
    <form name="envioForm" [formGroup]="envioForm">
      <div class="form-group">
        <mat-form-field class="w-100" appaerance="outline">
          <mat-label>Ingrese un nombre de Usuario:</mat-label>
          <input formControlName="nombreUsuario" matInput required/>
          <mat-error *ngIf="envioForm.get('nombreUsuario').errors?.required">
            Falta llenar el nombre de usuario
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100" appaerance="outline">
            <mat-label>Ingrese un coreo electrónico:</mat-label>
            <input formControlName="correo" matInput required/>
            <mat-error *ngIf="envioForm.get('correo').errors?.required">
              Falta llenar el correo
            </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100" appaerance="outline">
            <mat-label>Contraseña:</mat-label>
            <input formControlName="contrasena" matInput [type]= "'hide' ? 'password': 'text'" required />
             <mat-error *ngIf="envioForm.get('contrasena').errors?.required">
                Introduzca la contraseña
             </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-center" style="margin-left: auto; margin-right: auto">
        <button class="mx-auto" mat-flat-button color="primary" (click)="registrarUsuario()">Enviar</button>
      </div>
    </form>
  </mat-card>
</div>
<simple-notifications></simple-notifications>
